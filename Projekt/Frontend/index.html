<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Pomodoro</title>
</head>
<body>
    <header class="navbar">
        <div class="nav-buttons">
            <button><i class="bi bi-gear-fill"></i>&nbspBeállítások</button>
            <button><i class="bi bi-person-fill"></i>&nbspRegisztrálás</button>
        </div>
    </header>
<main>
    <div>
        <div class="timer">
            <div class="timer-controls">
                <button>Pomodoro</button>
                <button>Rövid szünet</button>
                <button>Hosszú szünet</button>
            </div>

            <button id="start-button" style="font-size: 20px; padding: 10px 20px; cursor: pointer;">Kezdés</button>

            <div class="task-list">
                <h2>Feladat</h2>
                <button class="add-task">+ Feladat hozzáadása</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
