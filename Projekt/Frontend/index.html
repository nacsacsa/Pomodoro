<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header class="navbar">
        <div class="nav-buttons">
            <button><i class="bi bi-gear-fill"></i>&nbspBeállítások</button>
            <button><i class="bi bi-person-fill"></i>&nbspRegisztrálás</button>
        </div>
    </header>
<main>
    <div class="timer-display">
        <nav class="mode-switch">
            <a id="pomodoroLink">Pomodoro</a>
            <a id="short-breakLink">Rövid Szünet</a>
            <a id="long-breakLink">Hosszú Szünet</a>
        </nav>
        <h2 id="modeTitle">Pomodoro</h2>
        <div id="timeDisplay">25:00</div>
        <button id="toggleButton">KEZDÉS</button>
    </div>
</main>
</body>
</html>
